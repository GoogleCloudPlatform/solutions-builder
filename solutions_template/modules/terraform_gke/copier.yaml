_metadata:
  module_name: terraform_gke
  version: 1.0.0
  destination_path: .

# questions
component_name:
  type: str
  help: What is the name of this terraform stage?
  default: 2-gke

gcp_region:
  type: str
  help: Which Google Cloud region?
  default: us-central1

kubernetes_version:
  type: str
  help: Kubernetes version?
  default: 1.24.11-gke.1000

cors_allow_origins:
  type: str
  help: Allow domains for CORS? (comma-seperated)
  default: "http://localhost:4200,http://localhost:3000"

cert_issuer_email:
  type: str
  help: Cert Issuer Email
  default: "{{project_id | get_current_user}}"

_answers_file: "terraform/stage/{{component_name}}/st_module.yaml"

_templates_suffix: ""

_exclude:
  - "copier.yaml"
  - "copier_extensions"
  - ".terraform*"
  - ".tmp"
  - ".venv"
  - ".pytest_cache"
  - "__pycache__"
  - "*-debug.log"
  - ".skip"

_jinja_extensions:
  - jinja2_time.TimeExtension
  - copier_templates_extensions.TemplateExtensionLoader
  - ../../copier_extensions/st_helpers.py:SolutionsTemplateHelpersExtension
