apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: gke-sa
      containers:
        - name: user-service
          image: user-service
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env-vars
          resources:
            requests:
              cpu: "250m"
              memory: "100Mi"
            limits:
              memory: "5000Mi"
              cpu: "2000m"
          ports:
            - containerPort: 80
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /ping
              port: 80
              scheme: HTTP
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /ping
              port: 80
              scheme: HTTP
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
