_metadata:
  module_name: restful_service
  version: 1.0.0
  destination_path: .

# questions
component_name:
  type: str
  help: What is the name of this component?
  default: restful_service

resource_name:
  type: str
  help: Resource name (lower case, alphanumeric characters, '-')?
  default: "{{ component_name | convert_resource_name }}"

gcp_region:
  type: str
  help: Which Google Cloud region?
  default: us-central1

deploy_cloudrun:
  type: bool
  help: Add Cloud Run to deployment methods (using Skaffold)?
  default: yes

deploy_gke:
  type: bool
  help: Add GKE to deployment methods (using Skaffold)?
  default: no

default_deploy:
  type: str
  help: Default deploy method? (cloudrun or gke)
  choices:
    Cloud Run: cloudrun
    GKE: gke
  default: cloudrun

depend_on_common:
  type: bool
  help: Does this component require the Common image?
  default: no

local_port:
  type: str
  help: What's the port for local port forwarding?
  default: 9001

use_github_action:
  type: bool
  help: Use Github Action as the default CI/CD?
  default: yes

_answers_file: "components/{{component_name}}/st_module.yaml"

_templates_suffix: ""

_patch:
  - "skaffold.yaml"

_exclude:
  - "copier.yaml"
  - "copier_extensions"
  - ".terraform*"
  - ".tmp"
  - ".venv"
  - ".pytest_cache"
  - "__pycache__"
  - "*-debug.log"
  - ".skip"

_jinja_extensions:
  - jinja2_time.TimeExtension
  - copier_templates_extensions.TemplateExtensionLoader
  - ../../copier_extensions/st_helpers.py:SolutionsTemplateHelpersExtension
