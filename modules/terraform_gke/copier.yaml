_metadata:
  module_name: infra_gke
  version: 1.0.0
  destination_path: .

# questions
component_name:
  type: str
  help: What is the name of this component?
  default: gke

gcp_region:
  type: str
  help: Which Google Cloud region?
  default: us-central1

deploy_with_gke:
  type: bool
  help: Deploy to Google Kubernetes Engine?
  default: no

deploy_with_cloudrun:
  type: bool
  help: Deploy to Cloud Run?
  default: yes

depend_on_common:
  type: bool
  help: Does this component require the Common image?
  default: no

use_github_action:
  type: bool
  help: Use Github Action as the default CI/CD?
  default: yes

_exclude:
  - ".terraform*"
  - ".tmp"
  - ".venv"
  - ".pytest_cache"
  - "--pycache__"
  - "*-debug.log"

_templates_suffix: ""
