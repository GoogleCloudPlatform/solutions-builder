_metadata:
  module_name: frontend_angular
  version: 1.0.0
  destination_path: .

# questions
component_name:
  type: str
  help: What is the name of this component?
  default: restful-service

gcp_region:
  type: str
  help: Which Google Cloud region?
  default: us-central1

deploy_with_cloudrun:
  type: bool
  help: Add Cloud Run to deployment methods (using Skaffold)?
  default: yes

cloudrun_resource_name:
  type: str
  help: Cloud Run resource name?
  default: "{{ component_name | replace('_', '-') }}"
  when: "{{deploy_with_cloudrun}}"

deploy_with_gke:
  type: bool
  help: Add GKE to deployment methods (using Skaffold)?
  default: no

default_deploy_profile:
  type: str
  help: Default deploy method? (cloudrun or gke)
  default: cloudrun

depend_on_common:
  type: bool
  help: Does this component require the Common image?
  default: no

use_github_action:
  type: bool
  help: Use Github Action as the default CI/CD?
  default: yes

_templates_suffix: ""

_answers_file: "components/{{component_name}}/st_module.yaml"

_patch:
  - "skaffold.yaml"

_exclude:
  - "copier.yaml"
  - "copier_extensions"
  - ".terraform*"
  - ".tmp"
  - ".venv"
  - ".pytest_cache"
  - "__pycache__"
  - "*-debug.log"

_jinja_extensions:
  - jinja2_time.TimeExtension
  - copier_templates_extensions.TemplateExtensionLoader
  - ../../copier_extensions/st_helpers.py:SolutionsTemplateHelpersExtension
