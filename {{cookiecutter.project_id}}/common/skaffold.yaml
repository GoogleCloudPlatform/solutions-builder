apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: common
build:
  artifacts:
  - image: common
    sync:
      infer:
      - '**/*.py'
      - '**/*.json'
  tagPolicy:
    gitCommit: {}
profiles:
- name: custom
  build:
    artifacts:
    - image: common
      docker:
        cacheFrom:
        - common
        - common:latest
    googleCloudBuild: {}
- name: prod
  build:
    artifacts:
    - image: common
      sync:
        infer:
        - '**/*.py'
        - '**/*.json'
      docker:
        cacheFrom:
        - common
        - common:latest
    googleCloudBuild: {}
- name: dev
  build:
    artifacts:
    - image: common
      sync:
        infer:
        - '**/*.py'
        - '**/*.json'
      docker:
        cacheFrom:
        - common
        - common:latest
    googleCloudBuild: {}
