# questions
module_name:
  type: str
  help: Module name? (snake_case)

has_component:
  type: bool
  help: Does this module contain a component as a microservice or frontend app?
  default: true

has_terraform_stage:
  type: bool
  help: Does this module contain terraform stages?
  default: true

terraform_stage:
  type: str
  help: Terraform stage name?
  default: "3-{{module_name | to_kebab}}"
  when: "{{has_terraform_stage}}"

_templates_suffix: ""

_exclude:
  - "README.md"
  - "copier.yaml"
  - ".terraform*"
  - ".tmp"
  - ".venv"
  - ".pytest_cache"
  - "__pycache__"
  - "*-debug.log"

_jinja_extensions:
  - jinja2_time.TimeExtension
  - jinja2_strcase.StrcaseExtension
  - copier_templates_extensions.TemplateExtensionLoader
  - ../copier_extensions/st_helpers.py:SolutionsTemplateHelpersExtension

_tasks:
  - "mv template_copier.yaml copier.yaml"
