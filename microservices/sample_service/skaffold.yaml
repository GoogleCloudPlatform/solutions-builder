apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: sample-service

# Requires the common image for shared data models or utils.
requires:
- configs:
  - common
  path: ../../common

build:
  artifacts:
  - image: sample-service
    requires:
    - image: common
      alias: BASE_IMG
    docker:
      cacheFrom:
      - sample-service
      - sample-service:latest
  googleCloudBuild: {}

manifests:
  kustomize:
    paths:
    - ./kustomize/base

# Portforwarding when running `skaffold dev` locally.
portForward:
- resourceType: service
  resourceName: sample-service
  port: 80
  localPort: 9001 # Change this when adding other microservice.

# Simple deployment using kubectl.
deploy:
  kubectl: {}

profiles:
# Profile for building images locally.
- name: local_build
  build:
    artifacts:
    - image: sample-service
      requires:
      - image: common
        alias: BASE_IMG
      sync:
        infer:
        - '**/*.py'
        - '**/*.json'
    tagPolicy:
      gitCommit: {}
    local:
      concurrency: 0

# Profile for Production environment, building images via CloudBuild.
- name: gke-prod
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod

# Profile for Dev environment, building images via CloudBuild
- name: gke-dev
  build:
    artifacts:
    - image: sample-service
      sync:
        infer:
        - '**/*.py'
        - '**/*.json'
      docker:
        cacheFrom:
        - sample-service
        - sample-service:latest
      requires:
      - image: common
        alias: BASE_IMG
    googleCloudBuild: {}
  manifests:
    kustomize:
      paths:
      - ./kustomize/dev

# Profile for Dev environment, building images via CloudBuild
- name: cloudrun
  manifests:
    rawYaml:
      - cloudrun_manifests/*
  deploy:
    cloudrun:
      projectid: solutions-template-develop
      region: us-central1
